bugreports:
  - summary: |
      Сайт должен иметь полный функционал в мобильной версии
    environment: |
      Google Chrome  13.0.5672.127 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce:
      1. Открыта главная страница сайта https://hexlet-products-store.vercel.app/
      2. Открыть DevTools
      3. Нажать на "Toggle device toolbar"
      4. Выбираем любой девайс
    expected-result: |
      Присутствует выбор категорий в мобильной версии
    actual-result: |
      Отсутствие выбора категорий в мобильной версии
    
  - summary: |
      Полный перевод сайта в русскоязычной версии
    environment: |
      Google Chrome  13.0.5672.127 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыта главная страница сайта https://hexlet-products-store.vercel.app/
      2. Нажать "Language"
      3. Выбрать "Russian"
      4. Нажать на "Категория"
    expected-result: |
      Появиться список категорий на русском языке
    actual-result: |
      Появляеться список категорий на английском языке
      
