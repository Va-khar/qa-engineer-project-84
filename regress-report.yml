bugreports:
  - summary: |
      Выключенный фильтр "В наличии" не позволяет выводить на страницу товар, через поле "Поиск"
    environment: |
      Google Chrome  13.0.5672.127 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce:
      1. Открыта главная страница сайта https://hexlet-products-store.vercel.app/
      2. Прокручиваем вниз страницу
      3. Отключаем фильтр "В наличии"
      4. Вводим любые символы в поле "Поиск"
    expected-result: |
      На странице отображается то, что соответствует введённому в поле "Поиска"
    actual-result: |
      Не происходит никакого вывода на страницу 
      
  - summary: |
      Выключенный фильтр "В наличии" убирает кнопку перемещения "Следующая"
    environment: |
      Google Chrome  13.0.5672.127 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce:
      1. Открыта главная страница сайта https://hexlet-products-store.vercel.app/
      2. Прокручиваем вниз страницу
      3. Отключаем фильтр "В наличии"
      4. Прокручиваем вверх страницу
    expected-result: |
      Кнопка "Следующая" остается на месте
    actual-result: |
      Кнопка "Следующая" исчезает
      
  - summary: |
      Выключенный фильтр "В наличии" не позволят выводить на страницу товары с включенным фильтром "Производитель"
    environment: |
      Google Chrome  13.0.5672.127 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce:
      1. Открыта главная страница сайта https://hexlet-products-store.vercel.app/
      2. Спускаемся вниз страницы
      3. Отключаем фильтр "В наличии"
      4. Выбираем любой бренд из фильтра "Производитель"
    expected-result: |
      На странице отобразится товары, согласно отключеному фильтру "В наличии" и фильтру "Производителя"
    actual-result: |
      Не происходит никакого вывода на страницу
    
  - summary: |
      При нажатии на кнопку "Магазин" сайт переходит на англоязычную версию 
    environment: |
      Google Chrome  13.0.5672.127 (Официальная сборка), (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Открыта главная страница сайта https://hexlet-products-store.vercel.app/
      2. Нажать "Language"
      3. Выбрать "Russian"
      4. Нажать на кнопку "Магазин"
    expected-result: |
      Сайт остатется в русскоязычной версии
    actual-result: |
      Сайт переходит на англоязычную версию 
